[supervisord]
nodaemon=true

[program:caldera]
command=/usr/bin/python3 caldera.py
directory=/tmp/caldera/caldera/
autorestart=true
priority=004

[program:mongod]
command=/usr/bin/mongod --logappend --nohttpinterface --smallfiles -f /etc/mongodb.conf
autorestart=true
priority=003

[program:firstboot]
command=/bin/bash -c /firstboot.sh
autorestart=false
priority=001
